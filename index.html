<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New TT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="tt-main">
      <h1 class="heading">CM-A Time Table</h1>
      <h3 id="time-stat" style="text-align: center;"></h3>
      <div class="tt-sec">
        <div class="sm util" id="prev">
          <p class="dull">Previous</p>
          <p id="prev-txt"></p>
        </div>
        <div class="pres util" id="pres">
          <p class="dull">Current</p>
          <p id="pres-txt"></p>
        </div>
        <div class="sm util" id="futr">
          <p class="dull">Upcoming</p>
          <p id="futr-txt"></p>
        </div>
      </div>
      <div class="btn-sm">
        <a
          href="./full_tt.html"
          class="btn-sm"
          >View Full Time Table
        </a>
      </div>
    </div>
    <div class="task-main">
      <h1>Tasks</h1>
      <div class="inp">
        <div>
          <input type="text" id="newTodo" placeholder="Add a new task" />
          <button onclick="addTodo()" class="btn">Add</button>
        </div>
      </div>
      <ul id="todoList"></ul>
    </div>

    <footer class="dull">
      &copy;&nbsp;Created by
      <a
        href="https://nihargnv.github.io/portfolio/"
        class="nihar"
        >Nihar.G.N.V
      </a>
    </footer>
    <script src="tt_logic.js"></script>
    <script src="script.js"></script>
  </body>
</html>
